<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;

            border: 1px solid #000;
        }
        img {
            width: 100%;
        }
        .gallery-items {
            display: flex;
            margin-top: 30px;
        }
        .gallery-img {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./images/6018810_360.jpg" class="picture">
        <div class="gallery-items">
            <img src="./images/6018810_360.jpg" class="gallery-img" alt="">
            <img src="./images/6018811_360.jpg" class="gallery-img" alt="">
            <img src="./images/6018812_360.jpg" class="gallery-img" alt="">
            <img src="./images/6018816_360.jpg" class="gallery-img" alt="">
            <img src="./images/6036603_360.jpg" class="gallery-img" alt="">
            <img src="./images/6036604_360.jpg" class="gallery-img" alt="">
        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.gallery-img');
        for(img of imgs){
            img.onclick = e => {
                let src = e.target.getAttribute('src');
                console.log(src);
                document.querySelector('.picture').setAttribute('src',src);
            }
        }
    </script>
</body>
</html>
