<!DOCTYPE html>
<html>
<head>
	<title>position demo</title>
	<style>
		.container {
			position: relative;
			width: 400px;
			height: 300px;
			border: 1px solid black;
		}

		.box {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
